apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.huivip.gpsspeedwidget"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.8.5"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            //设置支持的SO库架构（开发者可以根据需要，选择一个或多个平台的so）
            abiFilters "armeabi-v7a"
        }
    }
    lintOptions {
        abortOnError false
    }

    signingConfigs {
        release {
            storeFile file("../keystore/GPSWidgetSignKey")
            storePassword "huivip"
            keyAlias "huivip_GPSWidgetSignKey"
            keyPassword "huivip"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    defaultConfig {

        jackOptions {
            enabled true
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    android.applicationVariants.all {
        variant ->
            variant.outputs.each {
                output ->
                    output.outputFile = new File(output.outputFile.parent, "GPS速度插件_"
                            + buildType.name + "_v" + defaultConfig.versionName + ".apk");
            }
    }
}

def releaseTime() {
    return new Date().format("yyyyMMdd");
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true;
    }

    //noinspection GradleCompatible
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support:support-v4:27.0.2'
    compile 'com.android.support:support-v13:27.0.2'
    compile 'com.android.support:support-annotations:27.0.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:cardview-v7:27.0.2'
    compile 'com.jakewharton:butterknife:8.8.1'
    compile 'com.github.recruit-lifestyle:FloatingView:2.3.2'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'io.reactivex:rxjava:1.3.5'
    compile 'devlight.io:arcprogressstackview:1.0.4'
    compile 'com.jakewharton.timber:timber:4.6.0'
    testCompile 'junit:junit:4.12'
    compile 'com.judemanutd:autostarter:1.0.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile 'com.android.support:recyclerview-v7:27.0.2'
    compile 'com.github.pluscubed:recycler-fast-scroll:0.3.2'
    compile group: 'commons-net', name: 'commons-net', version: '3.6'

}
