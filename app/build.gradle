apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.huivip.gpsspeedwidget"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 214
        versionName "2.1.4"
        ndk {
            //设置支持的SO库架构（开发者可以根据需要，选择一个或多个平台的so）
            abiFilters "armeabi-v7a"
        }
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled = true
        javaCompileOptions {
            annotationProcessorOptions {
                // 设置参数 eventBusIndex以指定要生成的索引的完全限定类
                arguments = [ eventBusIndex : 'com.huivip.gpsspeedwidget.EventBusIndex' ] // 这里要修改为你项目的包名
            }
        }

    }
    lintOptions {
        abortOnError false
    }

    signingConfigs {
        release {
            storeFile file("../keystore/GPSWidgetSignKey")
            storePassword "huivip"
            keyAlias "huivip_GPSWidgetSignKey"
            keyPassword "huivip"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "GPS速度插件_${buildType.name}_v${variant.versionName}_${variant.versionCode}.apk"
        }
    }
}

def releaseTime() {
    return new Date().format("yyyyMMdd");
}

